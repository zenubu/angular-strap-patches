box: leipert/ubuntu14.04-webessentials@2.0.1
# Build definition
build:
  steps:
    - npm-install
    - leipert/yeoman-bower-install
    - script:
        name: Test and build angular-strap-patches
        code: gulp
    - script:
        name: Bump version (minor)
        code: gulp bumpVersion
    - script:
        name: Delete unneeded files
        code: rm -rf .tmp bower_components node_modules

deploy:
  steps:
    - leipert/git-push:
         gh_oauth: $GH_TOKEN
         discard_history: false
         tag: bower
         tag_overwrite: true